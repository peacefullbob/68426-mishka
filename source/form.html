<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header class="header">
  <a href="/" class="header__logo">
    <img src="img/logo-mobile.svg" alt="Магазин «Мишка»" width="95" height="40" class="header__logo-image">
  </a>
  <nav class="main-nav">
    <button class="main-nav__nav-toggle"></button>
    <div class="main-nav__wrapper">
      <ul class="main-nav__list site-list">
        <li class="site-list__item"><a class="site-list__link" href="/catalog.html">Каталог товаров</a></li>
        <li class="site-list__item"><a class="site-list__link" href="/form.html">Вязание на заказ</a></li>
        <li class="site-list__item"><a class="site-list__link site-list__link--logo-search" href="#">Поиск по
          сайту</a></li>
        <li class="site-list__item"><a class="site-list__link site-list__link--logo-basket" href="#">Корзина:
          пока пуста</a></li>
      </ul>
    </div>
  </nav>
</header>
<main class="main">
  <h1 class="page-title page-title--smart-bg">Каталог товаров</h1>
  <section class="order">
    <p class="order__description">
      Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы
      уточнить детали.
    </p>
    <form method="post" class="order__form form" action="https://echo.htmlacademy.ru">
      <fieldset class="form__group">
        <legend class="form__group-title">Тип</legend>
        <label for="radio1"><input class="form__group-item form__group-item--radiobutton" checked id="radio1" type="radio">Аксессуар для интерьера</label>
        <label for="radio2"><input class="form__group-item form__group-item--radiobutton" id="radio2" type="radio">Детская игрушка</label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__group-title">Цвет</legend>
        <label for="checkbox1"><input class="form__group-item form__group-item--checkbox" id="checkbox1" type="checkbox">Аксессуар для интерьера</label>
        <label for="checkbox2"><input class="form__group-item form__group-item--checkbox" id="checkbox2" type="checkbox">Детская игрушка</label>
        <label for="checkbox3"><input class="form__group-item form__group-item--checkbox" id="checkbox3" type="checkbox">Аксессуар для интерьера</label>
        <label for="checkbox4"><input class="form__group-item form__group-item--checkbox" id="checkbox4" type="checkbox">Детская игрушка</label>
        <label for="checkbox5"><input class="form__group-item form__group-item--checkbox" id="checkbox5" type="checkbox">Аксессуар для интерьера</label>
        <label for="checkbox6"><input class="form__group-item form__group-item--checkbox" id="checkbox6" type="checkbox">Детская игрушка</label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__group-title">ФИО</legend>
        <label for="name1"><input class="form__group-item form__group-item--text" required placeholder="Введите ваше имя*" id="name1" type="text">Имя:</label>
        <label for="name2"><input class="form__group-item form__group-item--text" required placeholder="Укажите фамилию*" id="name2" type="text">Фамилия:</label>
        <label for="name3"><input class="form__group-item form__group-item--text" placeholder="Отчество, если желаете" id="name3" type="text">Отчество:</label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__group-title">Тел</legend>
        <label for="phone"><input class="form__group-item form__group-item--phone" required placeholder="+7 ХХХ ХХХ ХХ ХХ*" id="phone" type="text"></label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__group-title">E-mail</legend>
        <label for="email"><input class="form__group-item form__group-item--email" required placeholder="Ваш Email*" id="email" type="text"></label>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__group-title">Доп</legend>
        <label for="message"><textarea class="form__group-item form__group-item--message" placeholder="Опишите все ваши пожелания к заказу" id="message"></textarea></label>
      </fieldset>
      <small>*Поля обязательны для заполнения</small>
      <button class="button form__button" type="submit">Отправить</button>
    </form>
  </section>
</main>
<footer class="footer">
  <div class="footer__social social">
    <div class="social__item social__item--insta"></div>
    <div class="social__item social__item--fb"></div>
    <div class="social__item social__item--tw"></div>
  </div>
  <div class="footer__developers developers">Разработано <a class="developers__logo" href="https://htmlacademy.ru/"></a></div>
</footer>
</body>
</html>
